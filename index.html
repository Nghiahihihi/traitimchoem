<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Th·∫£o Kin üíú</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #e370fa;
      --primary-dark: #c44bd8;
      --primary-light: #f5c6ff;
      --white: #ffffff;
      --black: #000000;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      overflow: hidden;
      background: linear-gradient(135deg, #1a0122 0%, #3a0149 100%);
      font-family: 'Montserrat', sans-serif;
    }

    canvas {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .container {
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      z-index: 2;
    }

    .question-container {
      background-color: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(8px);
      padding: 2.5rem;
      border-radius: 1.5rem;
      box-shadow: 0 0 30px rgba(227, 112, 250, 0.3);
      text-align: center;
      max-width: 90%;
      width: 500px;
      border: 2px solid var(--primary);
      transition: all 0.5s ease;
    }

    .question {
      color: var(--white);
      font-size: 2rem;
      margin-bottom: 2rem;
      text-shadow: 0 0 10px var(--primary);
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 2rem;
    }

    .btn {
      padding: 0.8rem 2.5rem;
      font-size: 1.2rem;
      background: linear-gradient(to right, var(--primary), var(--primary-dark));
      color: var(--white);
      border: none;
      border-radius: 2rem;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      background: linear-gradient(to right, var(--primary-dark), var(--primary));
    }

    .btn:active {
      transform: translateY(1px);
    }

    #yesBtn {
      min-width: 120px;
    }

    #noBtn {
      min-width: 120px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(5px);
      position: relative;
      z-index: 10;
    }

    .result {
      display: none;
      text-align: center;
      animation: fadeIn 2s ease;
    }

    .main-text {
      font-family: 'Montserrat', sans-serif;
      font-size: 3.5rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 1rem;
      text-shadow: 0 0 15px var(--primary), 0 0 30px var(--primary-light);
      letter-spacing: 2px;
    }

    .sub-text {
      font-size: 2rem;
      color: var(--white);
      font-weight: 700;
      text-shadow: 0 0 10px var(--primary);
    }

    .heart {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .floating-hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    /* Button flight trail effect */
    .button-trail {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: var(--primary-light);
      border-radius: 50%;
      opacity: 0.7;
      pointer-events: none;
      z-index: 9;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
      }

      50% {
        transform: translateY(-20px) rotate(10deg);
      }

      100% {
        transform: translateY(0) rotate(0deg);
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.05);
      }

      100% {
        transform: scale(1);
      }
    }

    @keyframes fadeOut {
      from {
        opacity: 0.7;
        transform: scale(1);
      }

      to {
        opacity: 0;
        transform: scale(0.3);
      }
    }

    .pulse {
      animation: pulse 2s infinite ease-in-out;
    }

    @media (max-width: 768px) {
      .question {
        font-size: 1.5rem;
      }

      .main-text {
        font-size: 3.5rem;
      }

      .sub-text {
        font-size: 2rem;
      }

      .buttons {
        flex-direction: column;
        gap: 1rem;
      }

      .btn {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="floating-hearts" id="floatingHearts"></div>
  <canvas id="pinkboard"></canvas>

  <div class="container">
    <div class="question-container" id="questionContainer">
      <h2 class="question">Em c√≥ y√™u anh kh√¥ng?</h2>
      <div class="buttons">
        <button id="yesBtn" class="btn pulse">Yes</button>
        <button id="noBtn" class="btn">No</button>
      </div>
    </div>

    <div class="result" id="result">
      <h1 class="main-text">I Love You</h1>
      <h2 class="sub-text">Th·∫£o Kin</h2>
    </div>
  </div>

  <script>
    // Canvas setup for heart animation
    const canvas = document.getElementById('pinkboard');
    const ctx = canvas.getContext('2d');
    let particles = [];
    let animationStarted = false;

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    // Point class for vector operations
    function Point(x, y) {
      this.x = x;
      this.y = y;
    }
    Point.prototype.clone = function () {
      return new Point(this.x, this.y);
    };
    Point.prototype.length = function (length) {
      if (typeof length === 'undefined')
        return Math.sqrt(this.x * this.x + this.y * this.y);
      this.normalize();
      this.x *= length;
      this.y *= length;
      return this;
    };
    Point.prototype.normalize = function () {
      var length = this.length();
      this.x /= length;
      this.y /= length;
      return this;
    };

    // Particle class for heart animation
    function Particle() {
      this.position = new Point(0, 0);
      this.velocity = new Point(0, 0);
      this.acceleration = new Point(0, 0);
      this.age = 0;
    }

    Particle.prototype.initialize = function (x, y, dx, dy) {
      this.position.x = x;
      this.position.y = y;
      this.velocity.x = dx;
      this.velocity.y = dy;
      this.acceleration.x = dx * -0.75;
      this.acceleration.y = dy * -0.75;
      this.age = 0;
    };

    Particle.prototype.update = function (deltaTime) {
      this.position.x += this.velocity.x * deltaTime;
      this.position.y += this.velocity.y * deltaTime;
      this.velocity.x += this.acceleration.x * deltaTime;
      this.velocity.y += this.acceleration.y * deltaTime;
      this.age += deltaTime;
    };

    Particle.prototype.draw = function (context, image) {
      function ease(t) {
        return (--t) * t * t + 1;
      }
      var size = image.width * ease(this.age / 2);
      context.globalAlpha = 1 - this.age / 2;
      context.drawImage(image, this.position.x - size / 2, this.position.y - size / 2, size, size);
    };

    // Particle pool for efficient particle management
    function ParticlePool(length) {
      this.particles = new Array(length);
      for (let i = 0; i < length; i++) this.particles[i] = new Particle();
      this.firstActive = 0;
      this.firstFree = 0;
      this.duration = 2;
    }

    ParticlePool.prototype.add = function (x, y, dx, dy) {
      this.particles[this.firstFree].initialize(x, y, dx, dy);
      this.firstFree++;
      if (this.firstFree === this.particles.length) this.firstFree = 0;
      if (this.firstActive === this.firstFree) {
        this.firstActive++;
        if (this.firstActive === this.particles.length) this.firstActive = 0;
      }
    };

    ParticlePool.prototype.update = function (deltaTime) {
      let i;
      if (this.firstActive < this.firstFree) {
        for (i = this.firstActive; i < this.firstFree; i++)
          this.particles[i].update(deltaTime);
      } else {
        for (i = this.firstActive; i < this.particles.length; i++)
          this.particles[i].update(deltaTime);
        for (i = 0; i < this.firstFree; i++)
          this.particles[i].update(deltaTime);
      }

      while (this.particles[this.firstActive].age >= this.duration &&
        this.firstActive !== this.firstFree) {
        this.firstActive++;
        if (this.firstActive === this.particles.length) this.firstActive = 0;
      }
    };

    ParticlePool.prototype.draw = function (context, image) {
      let i;
      if (this.firstActive < this.firstFree) {
        for (i = this.firstActive; i < this.firstFree; i++)
          this.particles[i].draw(context, image);
      } else {
        for (i = this.firstActive; i < this.particles.length; i++)
          this.particles[i].draw(context, image);
        for (i = 0; i < this.firstFree; i++)
          this.particles[i].draw(context, image);
      }
    };

    // Function to generate points on a heart curve
    function pointOnHeart(t) {
      return new Point(
        160 * Math.pow(Math.sin(t), 3),
        130 * Math.cos(t) - 50 * Math.cos(2 * t) - 20 * Math.cos(3 * t) - 10 * Math.cos(4 * t) + 25
      );
    }

    // Create heart image for particles
    const image = (() => {
      const canvas2 = document.createElement('canvas');
      const ctx2 = canvas2.getContext('2d');
      canvas2.width = 40;
      canvas2.height = 40;
      ctx2.beginPath();
      let t = -Math.PI;
      let p = pointOnHeart(t);
      p.x = 20 + p.x * 40 / 350;
      p.y = 20 - p.y * 40 / 350;
      ctx2.moveTo(p.x, p.y);
      while (t < Math.PI) {
        t += 0.01;
        p = pointOnHeart(t);
        p.x = 20 + p.x * 40 / 350;
        p.y = 20 - p.y * 40 / 350;
        ctx2.lineTo(p.x, p.y);
      }
      ctx2.closePath();
      const gradient = ctx2.createLinearGradient(0, 0, 40, 40);
      gradient.addColorStop(0, '#e370fa');
      gradient.addColorStop(1, '#c44bd8');
      ctx2.fillStyle = gradient;
      ctx2.fill();
      ctx2.shadowColor = '#e370fa';
      ctx2.shadowBlur = 10;
      const img = new Image();
      img.src = canvas2.toDataURL();
      return img;
    })();

    const pool = new ParticlePool(800);
    let time;

    // Main render function for heart animation
    function render() {
      if (!animationStarted) return;

      requestAnimationFrame(render);
      const newTime = Date.now() / 1000;
      const deltaTime = newTime - (time || newTime);
      time = newTime;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      let amount = 800 / 2 * deltaTime;
      for (let i = 0; i < amount; i++) {
        const pos = pointOnHeart(Math.PI - 2 * Math.PI * Math.random());
        const dir = pos.clone().length(100);
        pool.add(canvas.width / 2 + pos.x, canvas.height / 2 - pos.y, dir.x, -dir.y);
      }

      pool.update(deltaTime);
      pool.draw(ctx, image);
    }

    // Create floating hearts background
    function createFloatingHearts() {
      const container = document.getElementById('floatingHearts');
      const colors = ['#e370fa', '#c44bd8', '#f5c6ff'];

      for (let i = 0; i < 20; i++) {
        const heart = document.createElement('div');
        heart.style.position = 'absolute';
        heart.style.left = `${Math.random() * 100}%`;
        heart.style.top = `${Math.random() * 100}%`;
        heart.style.opacity = `${Math.random() * 0.5 + 0.1}`;
        heart.style.fontSize = `${Math.random() * 20 + 10}px`;
        heart.style.color = colors[Math.floor(Math.random() * colors.length)];
        heart.style.animation = `float ${Math.random() * 6 + 4}s infinite ease-in-out ${Math.random() * 5}s`;
        heart.style.zIndex = '0';
        heart.style.textShadow = '0 0 10px rgba(227, 112, 250, 0.7)';
        heart.innerHTML = 'üíú';
        container.appendChild(heart);
      }
    }

    createFloatingHearts();

    // Button event handlers
    document.getElementById('yesBtn').addEventListener('click', () => {
      const questionContainer = document.getElementById('questionContainer');
      const result = document.getElementById('result');

      questionContainer.style.opacity = '0';
      questionContainer.style.transform = 'scale(0.8)';

      setTimeout(() => {
        questionContainer.style.display = 'none';
        result.style.display = 'block';
        animationStarted = true;
        render();

        // Add confetti effect
        for (let i = 0; i < 100; i++) {
          setTimeout(() => {
            createConfetti();
          }, i * 150);
        }
      }, 500);
    });

    // No button movement with trail effect
    const noBtn = document.getElementById('noBtn');
    let noBtnRect = noBtn.getBoundingClientRect();
    let currentX = noBtnRect.left;
    let currentY = noBtnRect.top;

    noBtn.addEventListener('click', () => {
      // Get current position
      noBtnRect = noBtn.getBoundingClientRect();
      const oldX = noBtnRect.left;
      const oldY = noBtnRect.top;

      // Calculate new position (with padding to keep button fully visible)
      const buttonWidth = noBtnRect.width;
      const buttonHeight = noBtnRect.height;
      const padding = 20; // Padding from screen edges

      const maxX = window.innerWidth - buttonWidth - padding;
      const maxY = window.innerHeight - buttonHeight - padding;
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;
      const rangeX = window.innerWidth * 0.25; // gi·ªõi h·∫°n ph·∫°m vi 50% m√†n h√¨nh
      const rangeY = window.innerHeight * 0.2; // gi·ªõi h·∫°n ph·∫°m vi 40% m√†n h√¨nh

      const randomOffsetX = (Math.random() - 0.5) * rangeX;
      const randomOffsetY = (Math.random() - 0.5) * rangeY;

      const newX = centerX + randomOffsetX - buttonWidth / 2;
      const newY = centerY + randomOffsetY - buttonHeight / 2;

      // ƒë·∫£m b·∫£o kh√¥ng ra ngo√†i khung
      const finalX = Math.max(padding, Math.min(window.innerWidth - buttonWidth - padding, newX));
      const finalY = Math.max(padding, Math.min(window.innerHeight - buttonHeight - padding, newY));

      noBtn.style.left = `${finalX}px`;
      noBtn.style.top = `${finalY}px`;

      // Create trail effect
      createButtonTrail(oldX, oldY, newX, newY);

      // Move button
      noBtn.style.position = 'fixed';
      noBtn.style.transition = 'all 0.5s cubic-bezier(0.18, 0.89, 0.32, 1.28)';
      noBtn.style.left = `${newX}px`;
      noBtn.style.top = `${newY}px`;
    });

    // Function to create trail effect
    function createButtonTrail(startX, startY, endX, endY) {
      const trailCount = 15;
      const duration = 500; // Match the button transition duration

      for (let i = 0; i < trailCount; i++) {
        setTimeout(() => {
          // Calculate position along the path
          const progress = i / trailCount;
          const x = startX + (endX - startX) * progress;
          const y = startY + (endY - startY) * progress;

          // Create trail particle
          const trail = document.createElement('div');
          trail.className = 'button-trail';
          trail.style.left = `${x + Math.random() * 30 - 15}px`;
          trail.style.top = `${y + Math.random() * 30 - 15}px`;
          trail.style.width = `${Math.random() * 8 + 5}px`;
          trail.style.height = trail.style.width;
          document.body.appendChild(trail);

          // Animate and remove
          trail.animate([
            { opacity: 0.7, transform: 'scale(1)' },
            { opacity: 0, transform: 'scale(0.3)' }
          ], {
            duration: 600,
            easing: 'ease-out'
          });

          setTimeout(() => {
            document.body.removeChild(trail);
          }, 600);
        }, i * (duration / trailCount));
      }
    }

    // Confetti effect
    function createConfetti() {
      const confetti = document.createElement('div');
      const colors = ['#e370fa', '#c44bd8', '#f5c6ff', '#ffffff'];

      confetti.style.position = 'fixed';
      confetti.style.width = `${Math.random() * 10 + 5}px`;
      confetti.style.height = `${Math.random() * 10 + 5}px`;
      confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
      confetti.style.left = `${Math.random() * 100}vw`;
      confetti.style.top = '-10px';
      confetti.style.opacity = Math.random() * 0.8 + 0.2;
      confetti.style.pointerEvents = 'none';
      confetti.style.zIndex = '3';

      document.body.appendChild(confetti);

      const duration = Math.random() * 3 + 2;
      const rotation = Math.random() * 360;
      const scale = Math.random() * 0.5 + 0.5;

      confetti.animate([
        { transform: `translateY(0) rotate(0deg) scale(${scale})` },
        { transform: `translateY(100vh) rotate(${rotation}deg) scale(${scale})` }
      ], {
        duration: duration * 1000,
        easing: 'cubic-bezier(0.215, 0.61, 0.355, 1)'
      });

      setTimeout(() => {
        document.body.removeChild(confetti);
      }, duration * 1000);
    }
  </script>
</body>
